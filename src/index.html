<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/output.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="w-full h-screen bg-yellow-300 flex items-center">
      <div
        id="card-container"
        class="w-80 h- bg-white mx-auto rounded-2xl border border-gray-950 shadow-[8px_8px_0px_rgba(24,24,27,1)]"
      >
        <div id="card-content" class="p-5">
          <div id="card-img-container" class="inline-block">
            <img
              src="../assets/images/illustration-article.svg"
              alt="ilustration yellow"
              class="rounded-2xl object-cover"
            />
          </div>
          <div
            id="card-paragraph"
            class="font-principal text-gray-950 font-medium flex flex-col gap-3 mt-4"
          >
            <a
              href="#"
              class="bg-yellow-300 rounded font-extrabold w-24 p-1 text-center"
              >Learning</a
            >
            <p class="text-sm">Published 21 Dec 2023</p>
            <h1 class="font-extrabold text-xl">HTML & CSS foundations</h1>
            <p class="text-gray-500 text-sm">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div id="avatar" class="flex items-center">
              <img
                src="../assets/images/image-avatar.webp"
                alt="avatar image"
                class="w-8 h-8"
              />
              <p class="font-extrabold ml-4 text-sm">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
